<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./project/images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/main.css">
 
</head>

<body>
  <header>
    <h1>Todo</h1>
    <div class="icon-themes">
      <img id="light" src="./project/images/icon-sun.svg" alt="icon light">
      <img id="dark" src="./project/images/icon-moon.svg" alt="icon dark">
    </div>
  </header>

  <main>
    <section>
      <input type="text" name="" id="" placeholder="Create a new todo...">
    </section>

    <section>
      <ul>
        <li><p>
          Complete online JavaScrip course 
          <img src="./project/images/icon-cross.svg" alt="close button">
        </p></li>
        <li><p>
          Jog around the park 3x
          <img src="./project/images/icon-cross.svg" alt="close button">
        </p></li>
        <li><p>
          10 minutes meditation
          <img src="./project/images/icon-cross.svg" alt="close button">
        </p></li>
        <li>
          <div style="margin-right: 12px; cursor: pointer; display: flex; align-self: center; height: 20px; width: 20px; background-color: none; border: solid 1px; border-radius: 50%;">
            
          </div>
          <p>
          Read for hour
          <img src="./project/images/icon-cross.svg" alt="close button">
        </p></li>
        <li><p>
          Complete Todo App on Frontend Mentor
          <img src="./project/images/icon-cross.svg" alt="close button">
        </p></li>
        <li><p>
          <span><!-- Add dynamic number --> 5 items left</span>
          <span><a href="#">Clear Completed</a></span>
        </p></li>
      </ul>
    </section>

    <nav>
      <button>All</button>
      <button>Active</button>
      <button>Completed</button>
    </nav>
  </main>
  
  <footer>
    <p>Drag and drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  

  
</body>

</html>
