<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./project/images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body id="theme" class="light">
  <header>
    <h1>Todo</h1>
    <div class="icon-themes">
      <img id="light" src="./project/images/icon-sun.svg" alt="icon light">
      <img id="dark" src="./project/images/icon-moon.svg" alt="icon dark">
    </div>
  </header>

  <main>
    <section>
      <input type="text" name="" id="" placeholder="Create a new todo...">
    </section>

    <section>
      <ul>
        <li class="to-do">
          <div class="button ">
            <img src="./project/images/icon-check.svg" alt="icon check">
          </div>
          <p>
            Complete online JavaScrip course
          </p>
          <img src="./project/images/icon-cross.svg" alt="close button">
        </li>
        <li class="to-do">
          <div class="button">
            <img src="./project/images/icon-check.svg" alt="icon check">
          </div>
          <p>Jog around the park 3x</p>
          <img src="./project/images/icon-cross.svg" alt="close button">
        </li>
        <li class="to-do">
          <div class="button">
            <img src="./project/images/icon-check.svg" alt="icon check">
          </div>
          <p>10 minutes meditation</p>
          <img src="./project/images/icon-cross.svg" alt="close button">
        </li>
        <li class="to-do">
          <div class="button">
            <img src="./project/images/icon-check.svg" alt="icon check">
          </div>
          <p>Read for hour</p>
          <img src="./project/images/icon-cross.svg" alt="close button">
        </li>
        <li class="to-do">
          <div class="button">
            <img src="./project/images/icon-check.svg" alt="icon check">
          </div>
          <p>Pick up groceries</p>
          <img src="./project/images/icon-cross.svg" alt="close button">
        </li>
        <li class="to-do">
          <div class="button">
            <img src="./project/images/icon-check.svg" alt="icon check">
          </div>
          <p>Complete Todo App on Frontend Mentor</p>
          <img src="./project/images/icon-cross.svg" alt="close button">
        </li>
        <li>
          <p>
            <span>
              <!-- Add dynamic number --> 5 items left
            </span>
          </p>
          <nav class="nav_desktop">
            <button class="active">All</button>
            <button>Active</button>
            <button>Completed</button>
          </nav>
          <p style="justify-content: flex-end">
            <span><a href="#">Clear Completed</a></span>
          </p>
        </li>
      </ul>
    </section>

    <nav class="nav_mobile">
      <button class="active">All</button>
      <button>Active</button>
      <button>Completed</button>
    </nav>
  </main>

  <footer>
    <p>Drag and drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </br>
      Coded by <a href="#">MHS</a>.
    </div>
  </footer>
</body>

<script src="scripts.js"></script>

</html>
