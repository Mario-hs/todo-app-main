<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./project/images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body id="theme" class="light">
  <header>
    <h1>Todo</h1>
    <div class="icon-themes" value="light">
      <img id="light" src="./project/images/icon-sun.svg" alt="icon light">
      <img id="dark" src="./project/images/icon-moon.svg" alt="icon dark">
    </div>
  </header>

  <main>
    <section>
      <input type="text" name="" id="new_todo" placeholder="Create a new todo...">
    </section>

    <section>
      <ul id="container_to_do">
      </ul>
      <ul>
        <li>
          <p>
            <span id="qtd_itens">0 items left</span>
          </p>
          <nav class="nav_desktop">
            <button value="all" onclick="App.init('all')">All</button>
            <button value="active" onclick="App.init('active')">Active</button>
            <button value="completed" onclick="App.init('completed')">Completed</button>
          </nav>
          <p style="justify-content: flex-end">
            <span style="cursor: pointer;" onclick="DOM.clearToDo()">Clear Completed</span>
          </p>
        </li>
      </ul>
    </section>

    <nav class="nav_mobile">
      <button value="all" onclick="App.init('all')">All</button>
      <button value="active" onclick="App.init('active')">Active</button>
      <button value="completed" onclick="App.init('completed')">Completed</button>
    </nav>
  </main>

  <footer>
    <p>Drag and drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </br>
      Coded by <a href="#">MHS</a>.
    </div>
  </footer>
</body>

<script src="scripts.js"></script>

</html>
